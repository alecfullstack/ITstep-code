<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #939597;
        }
        .filter-forma {
            background: #e6c5c5;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .filter-forma h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
            .filter-forma label {
                display: block;
                margin: 10px 0 5px;
                font-weight: bold;
                color: #555;
        }
        .filter-forma select, .filter-forma input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .filter-forma .checkbox-gruppa {
            margin-bottom: 15px;
 }
        .filter-forma .checkbox-gruppa label {
            display: block;
            font-weight: normal;
        }
        .filter-forma .radio-gruppa label {
            display: block;
            font-weight: normal;
            margin-bottom: 5px;
        }
        .filter-forma button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 10px;
    }
        .filter-forma button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form class="filter-forma" action="#" method="GET">
        <h1>Filtr Produktov</h1>

        <label for="product-type">Tip tovara</label>
        <select name="product-type" id="product-type">
            <option value="telefon">Telefon</option>
            <option value="noutbuk">Noutbuk</option>
            <option value="pylesos">Pylesos</option>
            <option value="zaradka">Zaradka</option>
        </select>

        <label>Moshnost</label>
        <div class="checkbox-gruppa">
            <label><input type="checkbox" name="moshnost" value="15w"> 15Waat</label>
            <label><input type="checkbox" name="moshnost" value="25w"> 25W</label>
            <label><input type="checkbox" name="moshnost" value="65w"> 65W</label>
            <label><input type="checkbox" name="moshnost" value="100w"> 100W</label>
            <label><input type="checkbox" name="moshnost" value="200w"> 200W</label>
        </div>

        <label>Marka</label>
        <div class="checkbox-gruppa">
            <label><input type="checkbox" name="marka" value="samsung"> Samsung</label>
            <label><input type="checkbox" name="marka" value="lg"> LG</label>
            <label><input type="checkbox" name="marka" value="asus"> ASUS</label>
            <label><input type="checkbox" name="marka" value="lenovo"> Lenovo</label>
        </div>

        <label>Sortirovka</label>
        <div class="radio-gruppa">
            <label><input type="radio" name="sortirovka" value="cheap"> Ot Deshenyh</label>
            <label><input type="radio" name="sortirovka" value="expensive"> Ot Dorogih</label>
            <label><input type="radio" name="sortirovka" value="rating"> Po reitingu</label>
        </div>
        <label for="model-name"><Model/label>
        <input type="text" placeholder="Vvedite nazvanije modeli">

        <button type="submit">Filter</button>
    </form>
</body>
</html>
