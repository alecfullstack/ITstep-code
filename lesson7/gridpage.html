<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-areas:
    "header header header header"
    "content content2 content3 content4"
     "footer footer footer footer";
  grid-template-columns: 1fr 1fr 1fr 1fr;
  gap: 5px;
  background-color: #2196F3;
  padding: 5px;
}
.container > div {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
}
.container > div.header {
  grid-area: header;
  text-align: center;
}
.container > div.content {
  grid-area: content;
}
.container > div.content2 {
  grid-area: content2;
}
.container > div.content3 {
  grid-area: content3;
}
.container > div.content4 {
  grid-area: content4;
}
.container > div.footer {
  grid-area: footer;
}
.container2 {
  display: grid;
  grid-template-areas:
    "belowcontent belowcontent2 belowcontent3"
  grid-template-columns: 1fr 1fr 1fr;
  gap: 5px;
  background-color: #2196F3;
  padding: 5px;
}
.container2 > div {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;
}
.container2 > div.header {
  grid-area: header;
  text-align: center;
}
.container2 > div.belowcontent {
  grid-area: content;
}
.container2 > div.belowcontent2 {
  grid-area: content2;
}
.container2 > div.belowcontent3 {
  grid-area: content3;
}
</style>
</head>
<body>


<div class="container">
  <div class="header"><h2>My Header</h2></div>
  <div class="content">asa</div>
    <div class="content2">asa</div>
      <div class="content3">aadva</div>
            <div class="content4">asa</div>
  <div class="footer"><h4>Footer</h4></div>
</div>
<div class="container2">
    <div class="header"><h2>My Header</h2></div>
    <div class="belowcontent">asa</div>
      <div class="belowcontent2">asa</div>
        <div class="belowcontent3">aadva</div>
  </div>

</body>
</html>
