    <title>Flex Box</title>

.thebox{

    padding: 80px 0%;
    align-items: center;

}

    height: 400px;
    background-color: #ff0000;
}

    width: 50%;
    height: 400px;
    background-color: #eeae26;
}
#block3{
    width: 50%;
    height: 400px;
    background-color: #2d8b8b;
}
#block4{
    width: 50%;
    height: 400px;
    background-color: #afd602;
}
    </style>
</head>
<body>

        <div class="thebox">
